plugins {
    id 'java'
    id 'com.google.cloud.tools.jib' version '3.3.0'
}

group 'org.togetherjava'
version '1.0-SNAPSHOT'
sourceCompatibility = '19'

repositories {
    mavenCentral()
}

jib {
    from.image = 'eclipse-temurin:19-alpine'
    to {
        image = "test_todo"
    }
}

dependencies {
}

tasks.named('test') {
    useJUnitPlatform()
}